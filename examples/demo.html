<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      iframe {
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="content"></div>

    <script type="text/javascript" src="../dist/html2canvas.js"></script>
    <script type="text/javascript">
        window.onload = function () {
          var frame = document.createElement("iframe");
          frame.src = 'client.html';
          frame.width = '100%';
          frame.height = '100%';
          document.body.appendChild(frame);

          frame.onload = function() {
            console.log("Hello");
            var framedoc = frame.contentDocument || frame.contentWindow.document;

            html2canvas(framedoc.documentElement.innerHTML, { scale: 1, isDGLux: true }).then(function(canvas) {
              document.body.removeChild(frame);

              var image = document.createElement('img');
              image.src = canvas.toDataURL();
              image.style.height = (canvas.height / devicePixelRatio) + "px";
              image.style.width = (canvas.width / devicePixelRatio) + "px";

              document.body.appendChild(image);
              console.log("Hello #2");
            });
          };
        };
    </script>
  </body>
</html>
